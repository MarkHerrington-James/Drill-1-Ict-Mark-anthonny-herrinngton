<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator Display</title>

    <style>
        body {
            background-color: #f5f1e6;
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .calculator {
            background-color: #fff8ee;
            border: 3px solid #1411ca;
            border-radius: 14px;
            padding: 25px;
            width: 450px; 
        }

        .display {
            border: 3px solid #000;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f5f1e6;
            font-family: Arial, sans-serif;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .inputs {
            width: 260px;
            font-family: Arial, sans-serif;
        }

        input {
            width: 65px;
            height: 30px;
            border: 2px solid #1e44de;
            border-radius: 8px;
            margin-right: 6px;
            background-color: #f5f1e6;
            text-align: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        button {
            width: 38px;
            height: 30px;
            border: 2px solid #0e57e8;
            border-radius: 8px;
            background-color: #ed1111;
            color: #f5f1e6;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        input:disabled,
        button:disabled {
            opacity: 1;
            cursor: default;
        }

        .result {
            border: 2px solid #3ae02b;
            border-radius: 10px;
            padding: 8px;
            margin-left: 12px;
            width: 120px;
            text-align: center;
            font-weight: bold;
            background-color: #f5f1e6;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="calculator">

    <div class="display">Basic Calculator Display</div>

    <div class="row">
        <div class="inputs">
            <strong>Addition</strong><br>
            <input type="text" disabled value="41">
            <input type="text" disabled value="41">
            <button disabled>=</button>
        </div>
        <div class="result">82</div>
    </div>

    <div class="row">
        <div class="inputs">
            <strong>Subtraction</strong><br>
            <input type="text" disabled value="6">
            <input type="text" disabled value="6">
            <button disabled>=</button>
        </div>
        <div class="result">12</div>
    </div>

    <div class="row">
        <div class="inputs">
            <strong>Multiplication</strong><br>
            <input type="text" disabled value="23">
            <input type="text" disabled value="6">
            <button disabled>=</button>
        </div>
        <div class="result">138</div>
    </div>

    <div class="row">
        <div class="inputs">
            <strong>Division</strong><br>
            <input type="text" disabled value="29">
            <input type="text" disabled value="3">
            <button disabled>=</button>
        </div>
        <div class="result">7</div>
    </div>

</div>

</body>
</html>
